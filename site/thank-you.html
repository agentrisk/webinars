<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <script src="js/add-to-calendar-buttons/ouical.js"></script>
  <title>Thank you!</title>

</head>

<body class="bg-gray-100">
  <main class="container h-screen m-auto flex content-center justify-center">
    <div class="w-1/2 h-64 m-auto flex flex-col content-center justify-center text-center">
      <h1 class="text-4xl text-gray-800 mb-2">
        Thank you for registering!
      </h1>
      <h3 class="text-xl text-gray-800 mb-5">
        We'll send you an email with the webinar details.
      </h3>

      <div>
        <button
          class=".btn-google_link w-1/4 m-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" ">
Add to Google Calendar</button>

<button class=" .btn-outlook_link w-1/4 m-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" ">
Add to Outlook Calendar
</button>

<button class=" .btn-ical_link w-1/4 m-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" ">
Add to iCal Calendar
</button>

      </div>

        <p class=" text-green-700 hover:text-green-900">
          <a href="https://overlay.agentrisk.com/">‚Üê Back to overlay.agentrisk.com</a>
          </p>
      </div>
  </main>

  <script>
    myCalendar = createLinks({
      options: {
        class: 'not used'
      },
      data: {
        title: '[Webinar] Protecting your customers and their portfolios from the Coronavirus',
        start: new Date('March 13, 2020 13:00'),
        duration: 40,
        address: 'https://www.youtube.com/watch?v=cyrYDHMziDY&feature=youtu.be',
        description: ''
      }
    });

    buttons = document.getElementsByTagName("button");
    buttons[0].setAttribute("onclick", "location.href = myCalendar['google']");
    buttons[1].setAttribute("onclick", "location.href = myCalendar['outlook']");
    buttons[2].setAttribute("onclick", "location.href = myCalendar['ical']");

  </script>

</body>

</html>
